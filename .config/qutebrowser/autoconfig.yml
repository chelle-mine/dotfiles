# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        ',v': hint links spawn mpv {hint-url}
        <: tab-move -
        '>': tab-move +
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.9),
      stop:1 rgba(255, 197, 66, 0.9))
  colors.hints.match.fg:
    global: green
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: grey
  colors.tabs.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: black
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: white
  fonts.completion.category:
    global: bold 10pt monospace
  fonts.completion.entry:
    global: 10pt monospace
  fonts.debug_console:
    global: 10pt monospace
  fonts.downloads:
    global: 10pt monospace
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 10pt monospace
  fonts.messages.error:
    global: 10pt monospace
  fonts.messages.info:
    global: 10pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: t cherry
  fonts.prompts:
    global: 10pt monospace
  fonts.statusbar:
    global: 10pt monospace
  fonts.tabs:
    global: 10pt monospace
  fonts.web.family.standard:
    global: null
  statusbar.padding:
    global:
      bottom: 0
      left: 1
      right: 1
      top: 0
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: middle
  tabs.close_mouse_button_on_bar:
    global: new-tab
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 0
      right: 4
      top: 0
  tabs.indicator.width:
    global: 2
  tabs.mode_on_change:
    global: normal
  tabs.padding:
    global:
      bottom: 0
      left: 0
      right: 5
      top: 0
  tabs.pinned.shrink:
    global: true
  tabs.width:
    global: 20%
  tabs.wrap:
    global: true
  url.auto_search:
    global: naive
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
