# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        ',v': hint links spawn mpv {hint-url}
        d: null
        x: tab-close
  content.plugins:
    global: false
  content.print_element_backgrounds:
    global: true
  downloads.location.directory:
    global: /home/michelle/Downloads
  downloads.location.prompt:
    global: true
  downloads.location.remember:
    global: true
  downloads.location.suggestion:
    global: path
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: top
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 10px monospace
  fonts.completion.entry:
    global: 10px monospace
  fonts.debug_console:
    global: 10px monospace
  fonts.downloads:
    global: 10px monospace
  fonts.hints:
    global: bold 10px monospace
  fonts.keyhint:
    global: 10px monospace
  fonts.messages.error:
    global: 10px monospace
  fonts.messages.info:
    global: 10px monospace
  fonts.messages.warning:
    global: 10px monospace
  fonts.monospace:
    global: Dina, "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 10px monospace
  fonts.tabs:
    global: 10px monospace
